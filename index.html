<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeling Good Bakery</title>
  </head>
  <body>
    <header>
      <div class="social-links">
        <a href="https://www.facebook.com/feelingoodbakery" target="_blank">
          <img
            class="js-inject-me"
            src="./assets/img/icons/facebook.svg"
            title="facebook-feeling-good-bakery"
          />
        </a>
        <a href="https://www.instagram.com/feelingoodbakery" target="_blank">
          <img
            class="js-inject-me"
            src="./assets/img/icons/instagram.svg"
            title="instagram-feeling-good-bakery"
          />
        </a>
      </div>
      <nav>
        <div class="burger-menu">
          MENU
          <div class="handle">
            <img
              class="js-inject-me"
              src="./assets/img/icons/burger.svg"
              title="burger-icon"
            />
            <img
              class="js-inject-me"
              src="./assets/img/icons/cross.svg"
              title="cross-icon"
            />
          </div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <img
        class="js-inject-me"
        src="./assets/img/hero-titre.svg"
        alt="Feeling Good Bakery"
        title="Feeling Good Bakery"
      />
      <video src="./assets/videos/intro.mp4" muted></video>
    </section>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
